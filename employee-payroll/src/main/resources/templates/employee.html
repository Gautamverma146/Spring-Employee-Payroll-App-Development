<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Payroll</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="text-center">Employee Payroll Management</h2>

<!-- Add Employee Form -->
<form th:action="@{/employee}" th:object="${employeeDto}" method="post" class="mb-4">
    <div class="row">
        <div class="col-md-4">
            <input type="text" th:field="*{name}" class="form-control" placeholder="Employee Name" required>
        </div>
        <div class="col-md-4">
            <input type="number" th:field="*{salary}" class="form-control" placeholder="Salary" required>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary">Add Employee</button>
        </div>
    </div>
</form>

<!-- Employee Table -->
<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Salary</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.salary}"></td>
        <td>
            <!-- Edit Button -->
            <a th:href="@{/employee/edit/{id}(id=${emp.id})}" class="btn btn-warning btn-sm">Edit</a>

            <!-- Delete Button -->
            <a th:href="@{/employee/delete/{id}(id=${emp.id})}" class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
